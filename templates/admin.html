<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen Dark Background */
        body {
            background-color: #121212;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            position: fixed;
        }

        .sidebar h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 12px;
            border-radius: 5px;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #007bff;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #a71d2a;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Dashboard Stats */
        .stats-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 200px;
        }

        .stat-card h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        /* User Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Add User Form */
        .add-user-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .add-user-form input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }

        .add-user-form input:focus {
            outline: none;
            border: 2px solid #007bff;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #a71d2a;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Search Input */
        #search-bar {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background: #1e1e1e;
            color: white;
            transition: 0.3s;
        }

        #search-bar:focus {
            outline: none;
            background: #2a2a2a;
            border-color: #0056b3;
        }

        /* Search Button */
        .search-btn {
            background: #007bff;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h2>Admin Panel</h2>
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome, {{ admin_username }}</h1>

        <!-- Dashboard Stats -->
        <div class="stats-container">
            <div class="stat-card ">
                <h3>Total Users</h3>
                <p id="user-count">{{ total_users }}</p>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <p id="active-users">{{ active_users }}</p>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search users..." onkeyup="searchUsers()">
            <button class="search-btn" onclick="searchUsers()">üîç Search</button>
        </div>        

        <!-- Add User Form -->
        <form id="add-user-form" class="add-user-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="email" id="new-email" placeholder="Email" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <!-- User Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><span id="username-{{ user.id }}">{{ user.username }}</span></td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button onclick="editUser('{{ user.id }}')" class="btn btn-primary">Edit</button>
                        <button onclick="deleteUser('{{ user.id }}')" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("add-user-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("new-username").value.trim();
            const email = document.getElementById("new-email").value.trim();
            const password = document.getElementById("new-password").value.trim();

            if (!username || !email || !password) {
                alert("Please enter a username, email, and password.");
                return;
            }

            const response = await fetch("/admin/add_user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                alert(data.message); // Show error message
            } else {
                alert("User added successfully!");
                appendUserToTable(data.new_user_id, username, email);  // ‚úÖ Automatically update the table
            }

            // Clear input fields
            document.getElementById("new-username").value = "";
            document.getElementById("new-email").value = "";
            document.getElementById("new-password").value = "";
        });

        // Function to Add User Row to the Table Without Reloading
        function appendUserToTable(userId, username, email) {
            let table = document.getElementById("user-list");
            let row = table.insertRow();
            row.setAttribute("id", `user-row-${userId}`);

            row.innerHTML = `
                <td>${userId}</td>
                <td><span id="username-${userId}">${username}</span></td>
                <td>${email}</td>
                <td>
                    <button onclick="editUser('${userId}')" class="btn btn-primary">Edit</button>
                    <button onclick="deleteUser('${userId}')" class="btn btn-danger">Delete</button>
                </td>
            `;
        }


        // Logout
        function logout() {
            window.location.href = "/logout";
        }

        // Search Users
        function searchUsers() {
        let input = document.getElementById("search-bar").value.toLowerCase();
        let rows = document.querySelectorAll("#user-list tr");

        rows.forEach(row => {
            let username = row.cells[1].innerText.toLowerCase();
            let email = row.cells[2].innerText.toLowerCase();
            row.style.display = (username.includes(input) || email.includes(input)) ? "" : "none";
        });
    }
    // Edit User Function
    function editUser(userId) {
        const usernameSpan = document.getElementById(`username-${userId}`);
        const newUsername = prompt("Enter new username:", usernameSpan.innerText);
        if (!newUsername) return;

        fetch(`/admin/edit_user/${userId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: newUsername })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (response.ok) location.reload();
        })
        .catch(error => console.error("‚ùå Error:", error));
    }

    // Delete User Function
    async function deleteUser(userId) {
    if (confirm("Are you sure you want to delete this user?")) {
        const response = await fetch(`/admin/delete_user/${userId}`, { method: "DELETE" });
        const data = await response.json();

        if (!response.ok) {
            alert(data.message);  // Show error message
        } else {
            alert("User deleted successfully!");
            document.getElementById(`user-row-${userId}`).remove();  // ‚úÖ Remove row dynamically
                }
            }
        }



    </script>

</body>
</html>
